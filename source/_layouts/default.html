<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Gary Hawes | garyhawes.co.uk{% endblock %}</title>
    {% block stylesheets %}
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ site.url }}/components/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ site.url }}/components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{{ site.url }}/css/style.css" />
    {% endblock %}
</head>
<body class="{{ page.body_class }}">
    {% include "header.html" %}

    <section id="main">
        <div class="container">
            {%block content_wrapper%}
                {% block content %}{% endblock %}
            {% endblock %}
        </div>
    </section>

    {% include "footer.html" %}

    {% if site.google_analytics_tracking_id %}
        <script type="text/javascript">
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', '{{site.google_analytics_tracking_id}}', 'auto');
            ga('send', 'pageview');
        </script>
    {% endif %}

    {% block javascripts %}
        <script src="{{ site.url }}/components/jquery/jquery.min.js"></script>
        <script src="{{ site.url }}/components/bootstrap/js/bootstrap.min.js"></script>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    {% endblock %}
</body>
</html>
