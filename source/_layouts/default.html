<!DOCTYPE html>
<html>
{% include "head.html" %}
<body class="{{ page.body_class }}">
    {% include "banner.html" %}

    <section id="main">
        <div class="container">
            {%block content_wrapper%}
                {% block content %}{% endblock %}
            {% endblock %}
        </div>
    </section>

    {% include "footer.html" %}

    {% if site.google_analytics_tracking_id %}
        <script type="text/javascript">
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', '{{site.google_analytics_tracking_id}}', 'auto');
            ga('send', 'pageview');
        </script>
    {% endif %}

    {% block javascripts %}
        <script src="{{ site.url }}/components/jquery/dist/jquery.min.js"></script>
        <script src="{{ site.url }}/components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="{{ site.url }}/components/highlightjs/highlight.pack.min.js"></script>
        {% if page.title == 'Blog' %}
            <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
        {% endif %}
        <script src="{{ site.url }}/js/garyhawes.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    {% endblock %}
</body>
</html>
